<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר של מריק</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            direction: rtl; 
            background: linear-gradient(45deg, #ff00ff, #ffcc00, #00ffcc, #ff0000);
            background-size: 400% 400%;
            animation: psychedelicBG 10s infinite alternate;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        @keyframes psychedelicBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container { 
            max-width: 90%; 
            margin: auto; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        h1 { 
            color: #ffcc00; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); 
        }
        .hobby { 
            margin: 20px auto; 
            padding: 20px; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #00ffcc, #ff00ff);
            box-shadow: 0 2px 10px rgba(255,255,255,0.3);
            transition: transform 0.3s ease, background 1s ease-in-out;
            color: white;
            width: 100%;
            max-width: 600px;
        }
        .hobby:hover {
            transform: scale(1.05);
        }
        .ufo {
            position: absolute;
            width: 15vw;
            height: 7vw;
            background: radial-gradient(circle, #fff 20%, transparent 60%);
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: floatUFO 5s infinite alternate ease-in-out, moveUFO 6s infinite linear;
            cursor: pointer;
            touch-action: manipulation;
            z-index: 2;
        }
        @keyframes floatUFO {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        @keyframes moveUFO {
            0% { left: -15vw; top: 5%; }
            25% { left: 20vw; top: 15%; }
            50% { left: 50vw; top: 30%; }
            75% { left: 80vw; top: 10%; }
            100% { left: 110vw; top: 40%; }
        }
        .ufo1 { animation-delay: 0s; }
        .ufo2 { animation-delay: 2s; }
        .ufo3 { animation-delay: 4s; }
        .ufo4 { animation-delay: 6s; }
        
        #score {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            z-index: 1;
        }
        @media (max-width: 600px) {
            .ufo { width: 20vw; height: 10vw; }
            .hobby { width: 95%; }
            #score { font-size: 18px; }
            h1 { font-size: 20px; }
        }
    </style>
    <script>
        let score = 0;
        function catchUFO(element) {
            score++;
            document.getElementById('score').innerText = "תפסת " + score + " עב" + '״' + "מים!";
            alert("אלוף! תפסת את העב״מ!");
            element.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="ufo ufo1" onclick="catchUFO(this)"></div>
    <div class="ufo ufo2" onclick="catchUFO(this)"></div>
    <div class="ufo ufo3" onclick="catchUFO(this)"></div>
    <div class="ufo ufo4" onclick="catchUFO(this)"></div>
    
    <div class="container">
        <h1>🔮 ברוכים הבאים לאתר של מריק 🔮</h1>
        <p>🌈 כאן תוכלו למצוא מידע על התחביבים שלי - אוכל, בניית דגמים מיניאטוריים ועוד! 🎭</p>
        <div id="score">תפסת 0 עב"מים!</div>
        
        <div class="hobby">
            <h2>🍽️ אהבה לאוכל</h2>
            <p>אני נהנה לגלות מאכלים חדשים ולנסות מתכונים מיוחדים.</p>
        </div>
        
        <div class="hobby">
            <h2>🏗️ בניית דגמים מיניאטוריים</h2>
            <p>אני בונה דגמים קטנים של מבנים, כלי רכב ודמויות עם תשומת לב לפרטים הקטנים.</p>
        </div>
    </div>
</body>
</html>
